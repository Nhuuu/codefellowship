<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
  <body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
      
      <div th:replace="fragments/user :: profile(userToProfile=${viewedUser})"></div>
      
      <form method="post" th:action="'/follow/' + ${viewedUser.id}" th:if="${viewedUser.username != user.name}">
        <button type="submit" class="btn btn-primary">Follow</button>
      </form>
      
      <div th:include="fragments/post :: post" th:if="${viewedUser.username == user.name}"></div>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
