<!DOCTYPE html>
<html lang="en">

  <div th:fragment="profile(userToProfile)">
    <a th:href="'/users/' + ${userToProfile.id}"><h1 th:text="${userToProfile.username}"></h1></a>
    <img src="https://placebear.com/g/200/300" alt="profile-pic">
    <h4> Full Name: <span th:text="${userToProfile.firstName}"> </span>
      <span th:text="${userToProfile.lastName}"></span></h4>
    <h4> Birth Date: <span th:text="${userToProfile.dateOfBirth}"></span></h4>
    <h4> About me: <span th:text="${userToProfile.bio}"></span></h4>
  
    <div th:if="${userToProfile.posts != null && userToProfile.posts.size() > 0}">
      <h4>Posts:</h4>
      <ul>
        <li th:each="post : ${userToProfile.posts}" th:text="'Created at ' + ${post.createdAt} + ': ' + ${post.body}">
      </ul>
    </div>
  </div>

</html>
