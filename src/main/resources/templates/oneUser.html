<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
</head>
<body>

  <h1 th:text="${user.username.toUpperCase(}"></h1>
  <p> <span th:text="${user.firstName}"> </span> <span th:text="${user.lastName}"></span></p>
  <p> <span th:text="${user.dateOfBirth}"></span></p>
  <p> About me: <span th:text="user.bio"></span></p>
  <img src="https://placebear.com/g/200/300" alt="profile-pic">
  
</body>
</html>
